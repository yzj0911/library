<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport"
  content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
  href="bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
  href="bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<script type="text/javascript" src="bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="bootstrap3/js/respond.min.js"></script>
<link rel="stylesheet" type="text/css" 
  href="mycss/four.css" />
</head>
<body>
  <!-- 内容输入 到footer中 -->
  <footer>
<div align="center">
    <img src="imgs/fourtest1.png" th:src="@{imgs/fourtest1.png}" class="img-rounded">  
  </div>
    <div>
      <div class="way">
        <select>
          <option>请选择查询方式</option>
          <option value="0">按日期查询</option>
          <option value="1">按编号查询</option>
          <option value="2">按名称查询</option>
          <option value="3">按天数查询</option>
          <option value="4">按金额查询</option>
        </select>
      </div>
        <form class="form-inline" action="Four_two" method="get">
      <div id="waybutton">
        <div id="0">
          <span class="text-info">借阅日期：</span><input type="date"
            readOnly=true  value="1970-01-01"
              class="form-control" name="borrow_time"><br> <span
            class="text-info">归还日期：</span><input type="date" readOnly=true
            value="1970-01-01"
              class="form-control" name="return_time">
        </div>
        <div id="1">
          <span class="text-info">书籍编号：</span><input type="text"
            readOnly=true th:value="1000" value="1000" name="id"  class="form-control" >
        </div>
        <div id="2">
          <span class="text-info">书籍名称：</span><input type="text"
            readOnly=true th:value="XX" value="XX" class="form-control"
              name="bookname" >
        </div>
        <div id="3">
          <span class="text-info">逾期天数：</span><input type="text"
            readOnly=true th:value="0" value="0" class="form-control"
              name="overdue_time">
        </div>
        <div id="4">
          <span class="text-info">逾期金额：</span><input type="text"
            readOnly=true th:value="0" value="0" class="form-control"
              name="overdue_money">
        </div>
      </div>
      <div id="true">
        <button type="submit" class="btn btn-success">确定查找</button>
      </div>
      
      </form>
      <div class="back">
        <table class="table table-hover">
          <thead>
            <th></th>
            <th>书籍编号</th>
            <th>书籍名称</th>
            <th>借阅日期</th>
            <th>归还日期</th>
            <th>逾期天数</th>
            <th>逾期金额</th>
          </thead>
          <tbody  th:each="a:${lists}">
            <tr>
              <td><input type="checkbox"></td>
              <td th:text=${a.id}>1001</td>
              <td  th:text=${a.bookname}>老人与海</td>
              <td th:text=${a.borrow_time}>2019-6-19 13:00:27</td>
              <td th:text=${a.return_time}>2019-7-21 12:00:27</td>
              <td th:text=${a.overdue_time}>2</td>
              <td th:text=${a.overdue_money}>20</td>
            </tr>
            <tr th:remove="all">
              <td><input type="checkbox"></td>
              <td>1002</td>
              <td>骆驼祥子</td>
              <td>2019-6-19 13:00:27</td>
              <td>2019-7-21 12:00:27</td>
              <td>2</td>
              <td>20</td>
            </tr>
            <tr th:remove="all">
              <td><input type="checkbox"></td>
              <td>1003</td>
              <td>编程思想</td>
              <td>2019-6-19 13:00:27</td>
              <td>2019-7-21 12:00:27</td>
              <td>2</td>
              <td>20</td>
            </tr>
          </tbody>
        </table>
      </div>

      <nav>
        <div id="page">
          <ul class="pagination">
            <li><a href="#" aria-label="Previous"> <span
                aria-hidden="true">&laquo;</span>
            </a></li>
            <li><a href="#">1</a></li>
           <!--  <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li> -->
            <li><a href="#" aria-label="Next"> <span
                aria-hidden="true">&raquo;</span>
            </a></li>
          </ul>
        </div>
      </nav>



    </div>
  </footer>
  <!--内容属性  -->

  <!--功能 方法 -->
  <script type="text/javascript">
			$(function() {
				$("tbody").hide();
				$("select:first").change(function() {
					$("#waybutton input").attr({
						"readOnly" : "true",
						"placeholder" : "已禁用"
					});
					switch (this.value) {
					case "0":
						$("#0 input").attr({
							"readOnly" : false,
							"value":"",
							"placeholder" : "请输入"
						});
						break;
					case "1":
						$("#1 input").attr({
							"readOnly" : false,
							"value":"",
							"placeholder" : "请输入"
						});
						break;
					case "2":
						$("#2 input").attr({
							"readOnly" : false,
							"value":"",
							"placeholder" : "请输入"
						});
						break;
					case "3":
						$("#3 input").attr({
							"readOnly" : false,
							"value":"",
							"placeholder" : "请输入"
						});
						break;
					case "4":
						$("#4 input").attr({
							"readOnly" : false,
							"value":"",
							"placeholder" : "请输入"
						});
						break;
					}
				})
				$("#true").click(function() {
					$("tbody").show();
				})
			})
		</script>
</body>
</html>
